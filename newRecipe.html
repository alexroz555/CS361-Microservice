
{% block header %}
<h1>New Recipe</h1>
{% endblock %}

{% block form %}
<form method="POST">
    <div>
        <label for="recipeName">Recipe Name</label>
        <input type="text" name="recipeName" required>

        <label for="recipeIngredients">Recipe Ingredients</label>
        <input type="text" name="recipeIngredients" required>

        <label for="recipeSteps">Recipe Steps</label>
        <input type="text" name="recipeSteps" required>

        <button type="submit">Submit</button>
    </div>
</form>

<!-- added a button to allow user to be taken to microservice page -->
<h2>Ingredient Lookup</h2>
    <button type="button" onclick="window.location.href='/lookup-ingredients'">Ingredient Lookup</button>
{% endblock %}
